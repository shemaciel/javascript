<body>
   <h1>Ficha do Aluno:</h1> 

   <h2>Nesta pagina vamos colher dados do aluno (suas notas) gerando sua média nas segntes matérias: </h2>

    <ul>
        <li>Português;</li>
        <li> Matemática;</li>
        <li>História;</li>
        <li>Geografia.</li>
    </ul>
    
 <script>
     
   var nome = window.prompt('Qual seu nome?')

    var p =Number(window.prompt('Qual sua nota em Portugês?'))
    var m =Number(window.prompt('Qual sua nota em Matemática?'))
    var h =Number(window.prompt('Qual sua nota em História?'))
    var g =Number(window.prompt('Qual sua nota em Geografia?'))
    var total =(p + m + h + g) / 4

    document.write(`${nome}! Sua nota foi ${p} + ${m} + ${h} + ${g}, sua média final foi:${total}`)

    
    
    //var resot = p + m + h + g

 </script>
