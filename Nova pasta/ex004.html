<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Programa!</title>
    <style>
        body{
            background-color:rgb(142, 224, 224); /* como fazer comentario em CSS*/
            color:black;
            font: normal 20pt Arial;
        }
        h1 {
            color: blueviolet;
        }
    </style>
   
</head>
<body>
    <h1>Olá Sheron !</h1> <!-- como fazer comentario em HTML-->
    
    <script>
       var nome = window.prompt('Qual é o seu nome ?')
       document.write(`Olá, ${nome}! seu nome tem ${nome.length} letras.<br>`)
       document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}<br>`)
       document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

    </script>
   

</body>
</html>
