<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Dom 2</title>
    <style>
        div#area {
            background: green;
            color: white;
            width:200pt ;
            height: 200pt;
            line-height: 200pt;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
</div>
    <SCRipt>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
            a.innerText = 'Clicar'
            a.style.backgroundColor ='red'
        }
        function entrar(){
            a.innerText = 'Entrou'
          
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'grem'
        }
    </SCRipt>
</body>
</html>
