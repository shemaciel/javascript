 <h1>Olá, mundo!</h1>

 <script> //Aprendendo a disparar 3 tipos de janelas, 'alert', so uma msg que vc vai dar ok, 'confirm' que parece com o alert, mais tem como apretrar ok ou cancela e 'prompt' que é uma forma de interagir com o usuario pedindo para que ele recreva alguma coisa...

    window.alert('Minha primeira mensagem!')// janela com mensagem de alerta..
    window.confirm('Está gostando de JS?')//janela com botão de ok e cancela...
    window.prompt('Qual é seu nome?')// a janela vai perguntar o seu nome..
        // SINAL DE IGUAL = NO JS SIGNIFICA 'RECEBE'
    // vaiavel: var nome = um identificador ( ex idade)
    //var = idade
    </script>
